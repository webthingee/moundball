<style>
  .selected td {
    background-color: #f0f0f0 !important;
  }
</style>

<script>

</script>

<div ng-controller="Ballerz">
  <h2 class="panel" ng-init="counter = 0; inning = 0; $scope.ballerTurn = 0">{{ homeAway }}{{ inning }}</h2>
  <button type="button" ng-click="halfInning()">Start</button>
  <button type="button" ng-click="offMound()">OFF Mound</button>
  <button type="button" ng-click="onMound()">ON Mound</button>

  <h4>Current Baller:</h4>
  <div class="panel">{{ ballerz[ballerTurn % ballerz.length].name }}</div>
  <h4>Points Pool:</h4>
  <div class="panel">{{ points }}</div>

  <table width="100%">
    <thead>
      <tr>
        <td>Name:</td>
        <td>Total</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-class="{selected: $index==(ballerTurn % ballerz.length)}" ng-repeat="baller in ballerz">
        <td>{{ baller.name }}</td>
        <td>{{ baller.total }}</td>
      </tr ng-repeat-end>
    </tbody>
  </table>
</div>
